<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in {
    animation: fadeIn 1s ease-in-out forwards;
  }
  .sidebar-transition {
    transition: transform 1s ease-in-out;
  }
  .sidebar-closed {
    transform: translateX(-100%);
  }
  .sidebar-open {
    transform: translateX(0);
  }
</style>
</head>
